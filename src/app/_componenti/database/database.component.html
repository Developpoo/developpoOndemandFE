<mat-tab-group class="database">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon">person</mat-icon>
            UTENTI
        </ng-template>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- ID Utente Column -->
                <ng-container matColumnDef="idUserAuth">
                    <th mat-header-cell *matHeaderCellDef> ID. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idUserAuth}} </td>
                </ng-container>

                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>

                <!-- Cognome Column -->
                <ng-container matColumnDef="cognome">
                    <th mat-header-cell *matHeaderCellDef> Cognome </th>
                    <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
                </ng-container>

                <!-- Sesso Column -->
                <ng-container matColumnDef="sesso">
                    <th mat-header-cell *matHeaderCellDef> Sesso </th>
                    <td mat-cell *matCellDef="let element"> {{element.sesso}} </td>
                </ng-container>

                <!-- Codice Fiscale Column -->
                <ng-container matColumnDef="codiceFiscale">
                    <th mat-header-cell *matHeaderCellDef> Codice Fiscale </th>
                    <td mat-cell *matCellDef="let element"> {{element.codiceFiscale}} </td>
                </ng-container>

                <!-- User Mail Column -->
                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef> User Mail </th>
                    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
                </ng-container>

                <!-- Password Column -->
                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef> Password </th>
                    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon">category</mat-icon>
            CATEGORIE
        </ng-template>
        Content 2
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon">movie</mat-icon>
            FILM
        </ng-template>

        Content 3
    </mat-tab>
</mat-tab-group>
