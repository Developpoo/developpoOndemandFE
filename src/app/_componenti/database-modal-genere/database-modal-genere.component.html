<!-- FORM AGGIUNGI Category-->
<h2 *ngIf="(auth | async)?.token !== null && (formVisibilityService.isRegistrationCategoryActiveSubject$ | async)"
    align="center" class="bgcscuro"><strong>REGISTRAZIONE
        GENERE</strong></h2>
<ng-container>
    <form *ngIf="(auth | async)?.token !== null && (formVisibilityService.isRegistrationCategoryActiveSubject$ | async)"
        [formGroup]="registrationFormCategory" (ngSubmit)="registraGenere()" align="center" class="bgcscuro text-white">
        <p>
            <!-- NOME -->
            <!-- {{f['nome'].errors | json}} -->
            <mat-form-field color="primary">
                <mat-label for="nome">Nome</mat-label>
                <input type="text" matInput placeholder="Inserisci il tuo nome" name="nome" id="nome"
                    title="inserisci il tuo nome" formControlName="nome">
            </mat-form-field>
            <!-- ICONA -->
            <!-- {{f['cognome'].errors | json}} -->
            <mat-form-field color="primary">
                <mat-label for="icona">Icona</mat-label>
                <input type="text" matInput placeholder="Inserisci la tua icona" name="icona" id="icona"
                    formControlName="icona">
            </mat-form-field>
            <!-- SRC -->
            <!-- {{f['src'].errors | json}} -->
            <mat-form-field color="primary">
                <mat-label for="src">SRC</mat-label>
                <input type="text" matInput placeholder="Inserisci SRC del tuo file" name="src" id="src"
                    formControlName="src">
            </mat-form-field>
            <!-- ALT -->
            <!-- {{f['alt'].errors | json}} -->
            <mat-form-field color="primary">
                <mat-label for="alt">ALT</mat-label>
                <input type="text" matInput placeholder="Inserisci ALT del tuo file" name="alt" id="alt"
                    formControlName="alt">
            </mat-form-field>
            <!-- TITLE -->
            <!-- {{f['title'].errors | json}} -->
            <mat-form-field color="primary">
                <mat-label for="title">TITLE</mat-label>
                <input type="text" matInput placeholder="Inserisci TITLE del tuo file" name="title" id="title"
                    formControlName="title">
            </mat-form-field>
        </p>
        <p>
            <!-- WATCH  -->
            <!-- {{f['watch'].errors | json}} -->
            <mat-radio-group color="primary" aria-label="Select an option" formControlName="watch">
                <mat-label for="watch" class="text-dark">Visibile</mat-label>
                <mat-radio-button value="0">SI</mat-radio-button>
                <mat-radio-button value="1">NO</mat-radio-button>
            </mat-radio-group>
        </p>


        <!-- REGISTRA  -->
        <button mat-button
            *ngIf="(auth | async)?.token !== null && (formVisibilityService.isRegistrationCategoryActiveSubject$ | async)"
            type="submit" (click)="disattivaRegistrazione()">Salva</button>
        <!-- CHIUDI  -->
        <button mat-button
            *ngIf="(auth | async)?.token !== null && (formVisibilityService.isRegistrationCategoryActiveSubject$ | async)"
            type="submit" (click)="attivaForm()">Chiudi</button>
    </form>
</ng-container>
