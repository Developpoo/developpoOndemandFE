<ng-template #content let-offcanvas>
	<div class="offcanvas-header offcanvas-primary">
		<h4 class="offcanvas-title" id="offcanvas-basic-title">MENU</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
	</div>
	<div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end me-auto">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" title="Vai alla Home" [routerLink]="['/home']"
                    [routerLinkActive]="['attivo']">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" title="Vai alla tua lista dei preferiti"
                    [routerLink]="['/collezioni']" [routerLinkActive]="['attivo']">Collezioni</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" title="Scegli i tuoi titoli per genere"
                    [routerLink]="['/genere']" [routerLinkActive]="['attivo']">Genere</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" title="Scegli i tuoi titoli preferiti"
                    [routerLink]="['/preferiti']" [routerLinkActive]="['attivo']">Preferiti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" title="Scopri le novità in arrivo"
                    [routerLink]="['/novita']" [routerLinkActive]="['attivo']">Novità</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" title="Vai alla Contatti"
                    [routerLink]="['/contatti']" [routerLinkActive]="['attivo']">Contatti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" title="Vai alla Contatti"
                    [routerLink]="['/login']" [routerLinkActive]="['attivo']">Account</a>
            </li>
        </ul>
