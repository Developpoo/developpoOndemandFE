<div class="card">
    <img *ngIf="card.immagine !== null && card.immagine !== undefined" [src]="card.immagine.src" class="card-img-top"
        [alt]="card.immagine.alt" [title]="card.immagine.title">
    <a *ngIf="card.bottone !== null && card.bottone !== undefined" [routerLink]="[card.bottone.link]"></a>
    <div class="card-body">
        <a *ngIf="card.bottone !== null && card.bottone !== undefined" [routerLink]="[card.bottone.link]">
            <h3 *ngIf="card.titolo !== null && card.titolo !== undefined" class="card-title">
                {{ card.titolo | uppercase }}
            </h3>
        </a>
        <p class="card-text">{{ card.descrizione }}</p>
    </div>
</div>
