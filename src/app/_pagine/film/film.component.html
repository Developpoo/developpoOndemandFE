<ng-container *ngIf="!(films.length>0)">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-container>

<ng-container *ngIf="films.length>0">
    <ul class="row">
        <li *ngFor="let film of films" class="col">
            <app-bs-card [opzioni]="film"></app-bs-card>
        </li>
    </ul>
</ng-container>
