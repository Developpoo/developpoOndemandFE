</div>

<ng-container *ngIf="!(generi.length>0)">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-container>

<ng-container *ngIf="generi.length>0">
    <ul class="row">
        <li *ngFor="let genere of generi" class="col">
            <app-bs-card [opzioni]="genere"></app-bs-card>
        </li>
    </ul>
</ng-container>
